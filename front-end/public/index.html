<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specify the character encoding for the HTML document -->
    <meta charset="utf-8" />

    <!-- Update the favicon to use argue.png located in the public folder -->
    <link rel="icon" href="%PUBLIC_URL%/argue.png" type="image/png" />

    <!-- Set the viewport to make the page responsive on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Set the theme color for the browser toolbar (for mobile devices) -->
    <meta name="theme-color" content="#000000" />

    <!-- Meta description for the website (for search engines and social media previews) -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Define an Apple-specific touch icon for the web app (used on iOS devices) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Link to the web app manifest file that contains metadata for Progressive Web App (PWA) behavior -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title of the web page (displayed in the browser tab) -->
    <title>Argument!</title>
  </head>

  <body>
    <!-- Show this message if JavaScript is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root div where the React app will be mounted -->
    <div id="root"></div>
  </body>
</html>
